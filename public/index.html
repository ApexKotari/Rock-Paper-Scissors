<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do it</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f0fe95102f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-[#933d3d]">
    <!-- intro animation -->
    <div
      class="w-full h-screen bg-[#23434b] flex items-center justify-center"
      id="intro"
    >
      <div class="flex flex-col items-center justify-center animate-grow">
        <p
          class="text-[8rem] font-arial font-extrabold text-[#e7d2b1] -my-[30px] tracking-[4px] xs:tracking-normal"
        >
          ROCK
        </p>
        <p
          class="font-arial font-extrabold text-[#e7d2b1] text-[5.5rem] -my-[35px] -mt-[35px] tracking-[21px] xs:tracking-[23px] ml-[25px] xs:ml-8"
        >
          PAPER
        </p>
        <p
          class="font-arial font-extrabold text-[#e7d2b1] text-[3rem] tracking-[18px] xs:tracking-[20px] ml-[23px] xs:ml-[30px]"
        >
          SCISSORS
        </p>
      </div>
    </div>
    <!-- lobby -->
    <div id="lobby" class="hidden flex-col items-center p-4 w-screen">
      <h1
        class="text-fluid-size font-abril tracking-widest font-bold text-primary"
      >
        Rock Paper Scissors
      </h1>
      <h2
        class="text-center text-[20px] bg-[rgb(53,150,174)] py-2 px-7 rounded-lg text-white font-verdana font-bold border-dotted border-2 mt-6 lg:mt-2"
      >
        choose your weapon
      </h2>
      <!-- weapon container -->
      <div class="grid gap-4 mt-6 lg:mt-4 grid-cols-mobile xs:grid-cols-fluid">
        <div
          class="card group bg-[rgb(227, 220, 212)] rounded-lg transition-all ease-in-out overflow-hidden cursor-pointer hover:border-blue-500 hover:border-2"
        >
          <img
            class="max-w-full h-auto group-hover:scale-110 transition-all ease-in-out duration-200"
            src="./images/rock.jpg"
            alt="Rock"
            title="Rock"
          />
        </div>
        <div
          class="card group bg-[rgb(227, 220, 212)] rounded-lg transition-all ease-in-out overflow-hidden cursor-pointer hover:border-blue-500 hover:border-2"
        >
          <img
            class="max-w-full h-auto group-hover:scale-110 duration-200"
            src="./images/paper.jpg"
            alt="Paper"
            title="Paper"
          />
        </div>
        <div
          class="card group bg-[rgb(227, 220, 212)] rounded-lg transition-all ease-in-out overflow-hidden cursor-pointer hover:border-blue-500 hover:border-2"
        >
          <img
            class="max-w-full h-auto group-hover:scale-110 duration-200"
            src="./images/scissor.jpg"
            alt="Scissors"
            title="Scissors"
          />
        </div>
      </div>
      <button
        class="group mt-8 lg:mt-6 xs:mt-12 text-2xl font-bold bg-button text-black py-2 px-2 rounded-xl cursor-pointer overflow-hidden w-[290px] hover:bg-[rgb(255,72,0)]"
        id="start"
      >
        <span
          class="group-hover:py-0 group-hover:transition-all ease-in-out duration-500 inline-block group-hover:-translate-x-[135px]"
          >Let the Ba</span
        ><span class="hidden group-hover:inline-block group-hover:animate-scale"
          >⚔️</span
        ><span
          class="group-hover:py-0 group-hover:transition-all ease-in-out duration-500 inline-block group-hover:translate-x-[135px]"
          >ttle Begin</span
        >
      </button>
    </div>
    <!-- lobby -->
    <div class="hidden flex-col p-2 relative items-center" id="game">
      <div class="text-center text-3xl font-extrabold text-primary font-gill">
        <p>Round:<span class="ml-2" id="round">1</span></p>
      </div>
      <h1
        class="text-center font-extrabold text-primary w-fit text-xl mt-1 font-gill tracking-wide"
      >
        Score 3 to conquer the bot!
      </h1>
      <!-- score board -->
      <div
        class="flex justify-between border-y-[1.4px] border-customborder text-2xl font-segoe px-10 font-semibold gap-14"
      >
        <div class="flex flex-col items-center ml-12">
          <span class="text-white text-2xl">YOU</span>
          <span
            id="my-score"
            class="text-yellow-200 text-5xl text-shadow-custom"
            >0</span
          >
        </div>
        <div class="mt-7 text-4xl text-yellow-200 ml-14 mr-2">
          <span>VS</span>
        </div>
        <div class="flex flex-col items-center pr-5">
          <span class="text-white text-2xl">COMPUTER</span>
          <span
            id="com-score"
            class="text-yellow-200 text-5xl text-shadow-custom"
            >0</span
          >
        </div>
      </div>
      <!-- hand display -->
      <div class="flex p-3 gap-5 xs:gap-12 xs:flex-row flex-col" id="arena">
        <div class="w-[250px] h-auto" id="you">
          <img
            class="max-w-full h-auto rounded-lg"
            id="player-image"
            src="./images/paper.jpg"
            alt="Player weapon"
          />
        </div>
        <div class="w-[250px] h-auto overflow-hidden rounded-lg" id="computer">
          <div class="animation-sec flex animate-move">
            <img class="rounded-none" src="./images/rock.jpg" alt="" />
            <img class="rounded-none" src="./images/paper.jpg" alt="" />
            <img class="rounded-none" src="./images/scissor.jpg" alt="" />
            <img class="rounded-none" src="./images/rock.jpg" alt="" />
          </div>
          <img id="com-image" src="" />
        </div>
      </div>
      <!-- qucik result -->
      <div
        class="flex flex-col items-center text-center text-4xl text-primary font-impact tracking-wider"
      >
        <p class="flex-col animate-grow2 mt-3 hidden" id="won">
          <i
            class="flex flex-col fa-solid fa-trophy text-yellow-200 animate-shake"
          ></i>
          <span>YOU WON!</span>
        </p>
        <p class="flex-col gap-2 animate-grow2 hidden" id="lose">
          <i class="fa-regular fa-face-frown text-yellow-200 animate-down"></i
          ><span>YOU LOSE!</span>
        </p>
        <p class="animate-grow2 hidden" id="tie">TIE!</p>
        <!-- button for next round-->
        <button
          id="next"
          class="hidden text-[17px] bg-button text-black px-3 rounded-lg cursor-pointer tracking-[5px] gap-2 my-auto mt-3 overflow-hidden relative items-center"
        >
          <span>next round </span>
          <span class="animate-right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#333"
            >
              <path
                d="M762-96  57-23t57 12-59-12Zm118-628L426-270l5 57t-23 57l-28 28-88-88L198-96q-12 12-28 12t-28-12l-50-50q-12-12-12-28t12-28l116-117-88-88 28-28q23-23 57-23t57 23l4 5 454-454h160v160Z334-583l24-23 2 23Zm-56 57L80-724v 56-174-174h-47v47l174 174-56 57Zm92 199 430-430v-47h-47L323-374l47"
              />
            </svg>
          </span>
        </button>
      </div>
      <!-- next round weapon section-->
      <div
        class="hidden flex-col absolute top-40 rounded-lg h-auto w-[30rem] xs:w-[33rem] sm:w-[36rem] md:w-[700px] bg-[#921a1a] items-center p-3"
        id="reselect"
      >
        <h2 class="text-lg text-clip text-white mt-3">Choose your weapon</h2>
        <div class="grid grid-cols-mobile xs:grid-cols-fluid gap-3 mt-4">
          <div
            class="sec group p-2 bg-white rounded-md transition-all ease-in-out overflow-hidden mt-1 cursor-pointer hover:border-[3px] hover:border-blue-800"
          >
            <img
              class="group-hover:scale-105 transition-all ease-in-out duration-200 max-w-full h-auto"
              src="./images/rock.jpg"
              alt="Rock"
              title="Rock"
            />
          </div>
          <div
            class="sec group p-2 bg-white rounded-md transition-all ease-in-out overflow-hidden mt-1 cursor-pointer hover:border-[3px] hover:border-blue-800"
          >
            <img
              class="group-hover:scale-105 transition-all ease-in-out duration-200"
              src="./images/paper.jpg"
              alt="Paper"
              title="Paper"
            />
          </div>
          <div
            class="sec group p-2 bg-white rounded-md transition-all ease-in-out overflow-hidden mt-1 cursor-pointer hover:border-[3px] hover:border-blue-800"
          >
            <img
              class="group-hover:scale-105 transition-all ease-in-out duration-200"
              src="./images/scissor.jpg"
              alt="Scissors"
              title="Scissors"
            />
          </div>
        </div>
        <!-- strike again button -->
        <button
          class="font-verdana text-[1.3rem] font-bold bg-button text-black py-2 px-6 rounded-3xl cursor-pointer tracking-widest flex gap-2 mt-10 overflow-hidden relative"
          id="strike"
        >
          <span
            class="absolute inline-block bg-button w-[400px] -left-[380px] z-20 text-right animate-strike"
            id="sword-container"
            ><svg
              class="custom-transform"
              id="sword"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#333"
            >
              <path
                d="M762-96  57-23t57 12-59-12Zm118-628L426-270l5 57t-23 57l-28 28-88-88L198-96q-12 12-28 12t-28-12l-50-50q-12-12-12-28t12-28l116-117-88-88 28-28q23-23 57-23t57 23l4 5 454-454h160v160Z334-583l24-23 2 23Zm-56 57L80-724v 56-174-174h-47v47l174 174-56 57Zm92 199 430-430v-47h-47L323-374l47"
              />
            </svg>
          </span>
          <span class="translate-x-[10px]">strike again</span>
        </button>
      </div>
    </div>
    <div class="hidden flex-col items-center mt-11 xs:mt-2" id="result-final">
      <div id="victory" class="hidden w-[70%] lg:w-[45%] mt-8">
        <img
          class="w-full h-auto rounded-lg"
          src="./images/victory.png"
          alt=""
        />
      </div>
      <div
        id="difeat"
        class="bg-[#933d3d] xs:bg-[#792525] pb-4 rounded-lg xs:mt-8 hidden flex-col items-center gap-6 overflow-hidden xs:w-[400px]"
      >
        <div
          class="text-white font-libertinus text-6xl xs:text-5xl font-bold mt-10"
        >
          <span
            class="inline-block -translate-y-[150px] opacity-0 animate-fall [animation-delay:0s]"
            >D</span
          >
          <span
            class="inline-block -translate-y-[150px] opacity-0 animate-fall [animation-delay:0.2s]"
            >E</span
          >
          <span
            class="inline-block -translate-y-[150px] opacity-0 animate-fall [animation-delay:0.3s]"
            >F</span
          >
          <span
            class="inline-block -translate-y-[150px] opacity-0 animate-fall [animation-delay:0.4s]"
            >E</span
          >
          <span
            class="inline-block -translate-y-[150px] opacity-0 animate-fall [animation-delay:0.5s]"
            >A</span
          >
          <span
            class="inline-block -translate-y-[150px] opacity-0 animate-fall [animation-delay:0.6s]"
            >T</span
          >
        </div>
        <img
          class="w-[400px] xs:w-[60%] h-[400px] xs:h-[65%] text-4xl font-bold xs:-mt-0 animate-swordfall"
          src="./images/broken-sword-transparent.png"
          alt=""
        />
      </div>
      <button
        class="font-verdana m-auto mt-10 text-xl py-1 px-3 rounded-lg bg-button font-semibold tracking-wider text-balance cursor-pointer"
        onclick="location.reload()"
      >
        RESTART
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
